<!DOCTYPE html>
<html lang="en" ng-app="pictureeater">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Angular.min.main -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <!-- Factories -->
    <script type="text/javascript" src="js/factories/mainFactory.js"></script>

  </head>
  <body ng-controller="mainController as vm">
      <!-- maindiv -->
      <div class="maindiv-section-div">
          <!-- header -->
          <div class="header-section-div">

          </div>

          <!-- uploader -->
          <div class="uploader-section-div">

              <!-- selector block -->
              <div class="file-selector-div">
                  <!-- select files -->
                  <div class="file-select-div">

                  </div>
                  <!-- drag and drop -->
                  <div class="drag-n-drop-div">

                  </div>
              </div>
              <!-- select type -->
              <div class="select-type-div">

              </div>
          </div>

          <!-- main effects area -->
          <div class="effects-example-section-div">

          </div>

          <!-- footer -->
          <div class="footer-section-div">

          </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
